apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syncserver-token.fullname" . }}
  labels:
    {{- include "syncserver-token.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "syncserver-token.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "syncserver-token.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "syncserver-token.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: init-db
          image: postgres:15-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              
              # Transform postgresql:// to postgres:// for psql compatibility
              export DATABASE_URL=$(echo "$_ORIG_TOKEN_DB_URL" | sed 's/postgresql:/postgres:/')
              
              echo "Seeding tokenserver database with service and node..."
              
              # Seed the services table
              psql "$DATABASE_URL" -c "
                INSERT INTO services (service, pattern) 
                VALUES ('sync-1.5', '{node}/1.5/{uid}')
                ON CONFLICT (service) DO NOTHING;
              "
              
              # Seed the nodes table with this sync server
              psql "$DATABASE_URL" -c "
                INSERT INTO nodes (service, node, available, current_load, capacity, downed, backoff)
                SELECT 
                  (SELECT id FROM services WHERE service = 'sync-1.5'),
                  '{{ .Values.externalUrl }}',
                  100,
                  0,
                  100,
                  0,
                  0
                WHERE NOT EXISTS (
                  SELECT 1 FROM nodes WHERE node = '{{ .Values.externalUrl }}'
                );
              "
              
              echo "Database seeding complete."
          env:
            - name: _ORIG_TOKEN_DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tokenDatabaseUriSecretRef.name }}
                  key: {{ .Values.tokenDatabaseUriSecretRef.key }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Transform postgresql:// to postgres:// for syncstorage-rs compatibility
              export SYNC_SYNCSTORAGE__DATABASE_URL=$(echo "$_ORIG_STORAGE_DB_URL" | sed 's/postgresql:/postgres:/')
              export SYNC_TOKENSERVER__DATABASE_URL=$(echo "$_ORIG_TOKEN_DB_URL" | sed 's/postgresql:/postgres:/')
              exec /app/bin/syncserver
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SYNC_HOST
              value: "0.0.0.0"
            - name: SYNC_PORT
              value: "80"
            - name: SYNC_TOKENSERVER__FXA_EMAIL_DOMAIN
              value: {{ .Values.tokenDomain }}
            - name: SYNC_TOKENSERVER__FXA_OAUTH_PRIMARY_JWK__ALG
              value: {{ .Values.oauthPrimaryJwk.alg | quote}}
            - name: SYNC_TOKENSERVER__FXA_OAUTH_PRIMARY_JWK__E
              value: {{ .Values.oauthPrimaryJwk.e | quote}}
            - name: SYNC_TOKENSERVER__FXA_OAUTH_PRIMARY_JWK__KID
              value: {{ .Values.oauthPrimaryJwk.kid | quote}}
            - name: SYNC_TOKENSERVER__FXA_OAUTH_PRIMARY_JWK__KTY
              value: {{ .Values.oauthPrimaryJwk.kty | quote}}
            - name: SYNC_TOKENSERVER__FXA_OAUTH_PRIMARY_JWK__USE
              value: {{ .Values.oauthPrimaryJwk.use | quote}}
            - name: SYNC_TOKENSERVER__FXA_OAUTH_PRIMARY_JWK__N
              value: {{ .Values.oauthPrimaryJwk.n | quote}}
            - name: SYNC_TOKENSERVER__ENABLED
              value: 'true'
            - name: SYNC_MASTER_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.masterSecretSecretRef.name }}
                  key: {{ .Values.masterSecretSecretRef.key }}
            # Original DB URLs - transformed at runtime by command override
            - name: _ORIG_STORAGE_DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storageDatabaseUriSecretRef.name }}
                  key: {{ .Values.storageDatabaseUriSecretRef.key }}
            - name: _ORIG_TOKEN_DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tokenDatabaseUriSecretRef.name }}
                  key: {{ .Values.tokenDatabaseUriSecretRef.key }}
            - name: SYNC_TOKENSERVER__RUN_MIGRATIONS
              value: "true"
            - name: RUST_LOG
              value: "info"
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
